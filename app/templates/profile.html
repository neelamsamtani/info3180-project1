{% extends "base.html" %}

{% block main %}

  <div>
    <h2>Sign Up</h2>
    <hr/>
      <form action="{{ url_for('profile') }}" method="post">
        {{ form.csfr_token }}
        <p>First Name<br/></p>
        <input type="text" name="fname"/><br/><br/>
        <p>Last Name<br/></p>
        <input type="text" name="lname"/><br/><br/>
        <p>Username<br/></p>
        <input type="text" name="user"/><br/><br/>
        <p>Age<br/></p>
        <input type="text" name="age"/><br/><br/>
        <p>Gender<br/></p>
        <select name = "gen">
          <option value="male">>Male</option>
          <option value="female">Female</option>
        </select>
        <p>Biography<br/></p>
        <textarea rows="6" cols="50" name="bio"></textarea><br/><br/>
        <label for="img">Upload your picture</label>
        <input type="file" name="img" class="form-control"/><br/><br/>
        <button type="submit" name="submit">Create Profile</button>
      </form>
  </div>

{% endblock %}
